
<!DOCTYPE html><html lang="tr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eş Kart Bul</title><style>
html,body{background:#0f172a;color:#e2e8f0;margin:0;height:100%;display:grid;place-items:center;font:16px/1.4 system-ui}
.grid{display:grid;grid-template-columns:repeat(4,80px);gap:10px}
.card{width:80px;height:80px;border-radius:10px;background:#020617;border:2px solid #334155;display:grid;place-items:center;cursor:pointer;transition:transform .2s}
.card.flipped{background:#0ea5e9;color:#111827;font-weight:800;transform:scale(1.05)}
.info{margin-top:10px;opacity:.8}
</style></head><body>
<div class="grid" id="g"></div>
<div class="info">Tıklayarak kartları çevir — R: Yeniden</div>
<script>
const emojis = ['🍎','🍌','🍇','🍒','🍑','🍓','🥝','🍍'];
let arr = shuffle([...emojis, ...emojis]), first=null, lock=false, matched=0, moves=0;
const g=document.getElementById('g');
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
function draw(){
  g.innerHTML=''; arr.forEach((v,i)=>{
    const d=document.createElement('div'); d.className='card'; d.dataset.i=i;
    d.addEventListener('click',()=>flip(i,d)); g.appendChild(d);
  });
}
function flip(i,d){
  if(lock || d.classList.contains('flipped')) return;
  d.classList.add('flipped'); d.textContent = arr[i];
  if(first===null){ first=i; }
  else {
    moves++; lock=true;
    const d2=[...document.querySelectorAll('.card')][first]; 
    if(arr[i]===arr[first]){ matched+=2; lock=false; first=null; if(matched===arr.length) setTimeout(()=>alert('Bitti! Hamle: '+moves), 100); }
    else {
      setTimeout(()=>{ d.classList.remove('flipped'); d.textContent=''; d2.classList.remove('flipped'); d2.textContent=''; lock=false; first=null; }, 700);
    }
  }
}
addEventListener('keydown',e=>{ if(e.key.toLowerCase()==='r'){ arr=shuffle([...emojis,...emojis]); first=null; lock=false; matched=0; moves=0; draw(); } });
draw();
</script></body></html>
