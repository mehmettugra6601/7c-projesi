
<!DOCTYPE html><html lang="tr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy Kare</title><style>
html,body{background:#0f172a;color:#e2e8f0;margin:0;height:100%;display:grid;place-items:center;font:16px/1.4 system-ui}
canvas{background:#020617;border:2px solid #334155;border-radius:10px}
.info{opacity:.8;margin-top:8px}
</style></head><body>
<canvas id="c" width="400" height="600"></canvas>
<div class="info">Tıkla/Boşluk: Zıpla — R: Yeniden</div>
<script>
const ctx=c.getContext('2d'); let gy=0.5, v=0, y=200, x=80, pipes=[], t=0, score=0, over=false;
function pipe(){ const gap=140, top=50+Math.random()*300; pipes.push({x:420, top: top-gap/2, bottom: top+gap/2, w:60}); }
function reset(){ pipes=[]; t=0; score=0; v=0; y=200; over=false; }
function step(){
  if(over){ ctx.fillStyle='rgba(0,0,0,.4)'; ctx.fillRect(0,0,400,600); ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.font='20px system-ui'; ctx.fillText('Oyun Bitti - R', 200, 280); return; }
  t++; if(t%110===0) pipe();
  v+=gy; y+=v;
  ctx.clearRect(0,0,400,600);
  // pipes
  ctx.fillStyle='#22c55e';
  pipes.forEach(p=>{ p.x-=2.5; ctx.fillRect(p.x,0,p.w,p.top); ctx.fillRect(p.x,p.bottom,p.w,600-p.bottom); });
  // remove off-screen
  if(pipes.length && pipes[0].x < -60) pipes.shift(), score++;
  // player
  ctx.fillStyle='#60a5fa'; ctx.fillRect(x, y, 24, 24);
  // collide
  if(y<0 || y>576) over=true;
  pipes.forEach(p=>{
    if(x+24>p.x && x<p.x+p.w && (y<p.top || y+24>p.bottom)) over=true;
  });
  ctx.fillStyle='#e2e8f0'; ctx.font='18px system-ui'; ctx.fillText('Skor: '+score, 10, 24);
  requestAnimationFrame(step);
}
addEventListener('keydown',e=>{ if(e.code==='Space'){ v=-8; } if(e.key.toLowerCase()==='r'){ reset(); requestAnimationFrame(step);} });
addEventListener('mousedown',()=>{ v=-8; });
requestAnimationFrame(step);
</script></body></html>
