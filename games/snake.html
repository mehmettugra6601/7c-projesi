<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 { margin: 10px; }
    #gameCanvas {
      background: #111;
      border: 2px solid #4f46e5;
      image-rendering: pixelated;
    }
    #scoreBoard {
      margin: 10px;
      font-size: 18px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #4f46e5;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #6366f1; }

    /* Dokunmatik kontroller */
    .controls {
      display: flex;
      flex-wrap: wrap;
      width: 160px;
      margin-top: 20px;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      width: 50px;
      height: 50px;
      background: #374151;
      color: #fff;
      font-size: 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
    }
    .btn:active { background: #4b5563; }
  </style>
</head>
<body>
  <h1>üêç Snake</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="scoreBoard">Skor: <span id="score">0</span></div>

  <div id="gameOver">
    <h2>Oyun Bitti</h2>
    <p>Skorun: <span id="finalScore"></span></p>
    <button onclick="restartGame()">Tekrar Oyna</button>
  </div>

  <div class="controls">
    <div class="btn" onclick="changeDir('ArrowUp')">‚Üë</div>
    <div class="btn" onclick="changeDir('ArrowLeft')">‚Üê</div>
    <div class="btn" onclick="changeDir('ArrowDown')">‚Üì</div>
    <div class="btn" onclick="changeDir('ArrowRight')">‚Üí</div>
  </div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let box = 20;
let snake, direction, food, score, game;
function initGame() {
  snake = [{x: 9*box, y: 10*box}];
  direction = "RIGHT";
  food = {
    x: Math.floor(Math.random()*19)*box,
    y: Math.floor(Math.random()*19)*box
  };
  score = 0;
  document.getElementById("score").innerText = score;
  document.getElementById("gameOver").style.display = "none";
  clearInterval(game);
  game = setInterval(draw, 100);
}

function draw() {
  ctx.fillStyle = "#0f172a";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Yƒ±lan
  for(let i=0; i<snake.length; i++) {
    ctx.fillStyle = (i==0)? "#10b981" : "#22d3ee";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = "#0f172a";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // Yem
  ctx.fillStyle = "#f59e0b";
  ctx.fillRect(food.x, food.y, box, box);

  // Yeni kafa pozisyonu
  let snakeX = snake[0].x;
  let snakeY = snake[0].y;
  if(direction == "LEFT") snakeX -= box;
  if(direction == "UP") snakeY -= box;
  if(direction == "RIGHT") snakeX += box;
  if(direction == "DOWN") snakeY += box;

  // Yemi yedi mi?
  if(snakeX == food.x && snakeY == food.y){
    score++;
    document.getElementById("score").innerText = score;
    food = {
      x: Math.floor(Math.random()*19)*box,
      y: Math.floor(Math.random()*19)*box
    };
  } else {
    snake.pop();
  }

  // Yeni kafa
  let newHead = {x: snakeX, y: snakeY};

  // √áarpma kontrol√º
  if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
    clearInterval(game);
    document.getElementById("finalScore").innerText = score;
    document.getElementById("gameOver").style.display = "block";
  }

  snake.unshift(newHead);
}

function collision(head, array){
  for(let i=0; i<array.length; i++){
    if(head.x == array[i].x && head.y == array[i].y){
      return true;
    }
  }
  return false;
}

document.addEventListener("keydown", (event)=>{
  changeDir(event.key);
});

function changeDir(key){
  if(key == "ArrowLeft" && direction != "RIGHT") direction = "LEFT";
  else if(key == "ArrowUp" && direction != "DOWN") direction = "UP";
  else if(key == "ArrowRight" && direction != "LEFT") direction = "RIGHT";
  else if(key == "ArrowDown" && direction != "UP") direction = "DOWN";
}

function restartGame(){
  initGame();
}

initGame();
</script>
</body>
</html>
