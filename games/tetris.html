<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    body { background:#111; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; color:white; }
    canvas { background:#222; }
  </style>
</head>
<body>
  <canvas id="tetris" width="240" height="400"></canvas>
  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    ctx.scale(20,20);

    const matrixes = {
      T:[[0,0,0],[1,1,1],[0,1,0]],
      O:[[2,2],[2,2]],
      L:[[0,3,0],[0,3,0],[0,3,3]],
      J:[[0,4,0],[0,4,0],[4,4,0]],
      I:[[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
      S:[[0,6,6],[6,6,0],[0,0,0]],
      Z:[[7,7,0],[0,7,7],[0,0,0]]
    };

    const colors=["#000","#f00","#0f0","#00f","#ff0","#0ff","#f0f","#fff"];

    function arenaSweep(){
      outer: for(let y=arena.length-1;y>=0;--y){
        for(let x=0;x<arena[y].length;++x){
          if(arena[y][x]===0) continue outer;
        }
        const row=arena.splice(y,1)[0].fill(0);
        arena.unshift(row);
        ++y;
      }
    }

    function collide(arena,player){
      const m=player.matrix,o=player.pos;
      for(let y=0;y<m.length;++y){
        for(let x=0;x<m[y].length;++x){
          if(m[y][x]!==0 && (arena[y+o.y] && arena[y+o.y][x+o.x])!==0){
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w,h){
      const m=[];
      while(h--){
        m.push(new Array(w).fill(0));
      }
      return m;
    }

    function merge(arena,player){
      player.matrix.forEach((row,y)=>{
        row.forEach((val,x)=>{
          if(val!==0){
            arena[y+player.pos.y][x+player.pos.x]=val;
          }
        });
      });
    }

    function drawMatrix(matrix,offset){
      matrix.forEach((row,y)=>{
        row.forEach((val,x)=>{
          if(val!==0){
            ctx.fillStyle=colors[val];
            ctx.fillRect(x+offset.x,y+offset.y,1,1);
          }
        });
      });
    }

    function draw(){
      ctx.fillStyle='#222';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      drawMatrix(arena,{x:0,y:0});
      drawMatrix(player.matrix,player.pos);
    }

    function playerDrop(){
      player.pos.y++;
      if(collide(arena,player)){
        player.pos.y--;
        merge(arena,player);
        playerReset();
        arenaSweep();
      }
      dropCounter=0;
    }

    function playerMove(dir){
      player.pos.x+=dir;
      if(collide(arena,player)){
        player.pos.x-=dir;
      }
    }

    function playerReset(){
      const pieces="TJLOSZI";
      player.matrix=createPiece(pieces[pieces.length*Math.random()|0]);
      player.pos.y=0;
      player.pos.x=(arena[0].length/2|0)-(player.matrix[0].length/2|0);
      if(collide(arena,player)) arena.forEach(row=>row.fill(0));
    }

    function createPiece(type){
      return matrixes[type];
    }

    function playerRotate(dir){
      const m=player.matrix;
      for(let y=0;y<m.length;++y){
        for(let x=0;x<y;++x){
          [m[x][y],m[y][x]]=[m[y][x],m[x][y]];
        }
      }
      if(dir>0) m.forEach(row=>row.reverse());
      else m.reverse();
      if(collide(arena,player)){
        player.pos.x++;
        if(collide(arena,player)){
          player.pos.x-=2;
          if(collide(arena,player)){
            player.pos.x++;
          }
        }
      }
    }

    let dropCounter=0;
    let dropInterval=1000;
    let lastTime=0;

    function update(time=0){
      const delta=time-lastTime;
      lastTime=time;
      dropCounter+=delta;
      if(dropCounter>dropInterval){
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    const arena=createMatrix(12,20);
    const player={pos:{x:0,y:0},matrix:null};

    document.addEventListener('keydown',e=>{
      if(e.key==="ArrowLeft") playerMove(-1);
      else if(e.key==="ArrowRight") playerMove(1);
      else if(e.key==="ArrowDown") playerDrop();
      else if(e.key==="ArrowUp") playerRotate(1);
    });

    playerReset();
    update();
  </script>
</body>
</html>
